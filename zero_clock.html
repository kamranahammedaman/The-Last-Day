<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZeroClock - Real-Time Countdown</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Nosifer&display=swap');
body {
  margin:0; padding:0;
  font-family:'Nosifer', cursive;
  background: linear-gradient(120deg,#000,#1a0000,#330000);
  text-align:center; overflow:hidden;
}
h1 {
  font-size:2.5em; color:#ff4444;
  text-shadow:0 0 5px #ff4444,0 0 15px #ff0000;
  margin-top:30px; margin-bottom:20px;
}
.countdown {
  font-size:2em; padding:30px 20px;
  border-radius:12px; background:rgba(0,0,0,0.6);
  border:2px solid #ff4444; color:#ff5555;
  text-shadow:0 0 3px #ff5555,0 0 8px #ff0000;
  display:inline-block; position:relative;
  max-width:90%; min-width:260px;
  word-wrap:break-word;
  box-shadow:0 0 20px #ff0000 inset,0 0 30px #ff6600;
}
.countdown .info-icon {
  position:absolute; top:8px; left:8px;
  width:28px; height:28px; cursor:pointer;
  transition: transform 0.2s, filter 0.2s;
}
.countdown .info-icon:hover {
  transform:scale(1.3);
  filter:drop-shadow(0 0 8px #ff5555);
}
.alert {
  margin-top:20px; font-size:1.5em;
  color:#ff0000; display:none;
  font-weight:bold;
  text-shadow:0 0 5px #ff0000,0 0 15px #ff6600;
  animation:blink 1s infinite;
}
.fire-bg {
  position:fixed; top:0; left:0;
  width:100%; height:100%;
  background:
    radial-gradient(circle at 50% 50%, #ff3300 0%, transparent 60%),
    radial-gradient(circle at 30% 70%, #ff6600 0%, transparent 60%),
    radial-gradient(circle at 70% 40%, #ff0000 0%, transparent 50%);
  animation:flicker 2s infinite alternate;
  z-index:-1; mix-blend-mode:lighten;
}
@keyframes flicker {
  0%{transform:scale(1) translate(0,0);opacity:0.8;}
  50%{transform:scale(1.03) translate(-2px,2px);opacity:1;}
  100%{transform:scale(1) translate(2px,-2px);opacity:0.85;}
}
@keyframes blink {0%,100%{opacity:1;}50%{opacity:0;}}
@media(max-width:600px){
  h1{font-size:2em;}
  .countdown{font-size:1.5em; padding:25px 15px;}
  .countdown .info-icon{width:24px;height:24px;top:6px;left:6px;}
}
</style>
</head>
<body>
<div class="fire-bg"></div>
<h1>ZeroClock</h1>

<div class="countdown" id="countdown">
  <a href="https://www.nature.com/articles/372611a0" target="_blank" class="info-icon" title="Nature Journal Reference">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="grad1" cx="50%" cy="50%" r="50%">
          <stop offset="0%" style="stop-color:#ff6666;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
        </radialGradient>
      </defs>
      <circle cx="50" cy="50" r="48" fill="url(#grad1)" stroke="#880000" stroke-width="3"/>
      <line x1="50" y1="35" x2="50" y2="65" stroke="white" stroke-width="6" stroke-linecap="round"/>
      <circle cx="50" cy="25" r="5" fill="white"/>
    </svg>
  </a>
  Loading...
</div>

<div class="alert" id="alert">⚠️ পৃথিবী ধ্বংসের সময় এসেছে! ⚠️</div>

<script>
// Nature সূত্র অনুযায়ী ৫ বিলিয়ন বছর পর সূর্য পৃথিবী ধ্বংস করবে
// স্থির শুরুর সময় (যেদিন ওয়েবসাইট হোস্ট করা হবে)
const START_TIME = new Date("2025-11-12T00:00:00Z").getTime(); // <-- হোস্টিং শুরুর তারিখ
const totalYears = 5_000_000_000;
const secondsPerYear = 365.25 * 24 * 60 * 60;
const totalDuration = totalYears * secondsPerYear * 1000;
const END_TIME = START_TIME + totalDuration;

const countdownEl = document.getElementById('countdown');
const alertEl = document.getElementById('alert');

function updateCountdown() {
  const now = Date.now();
  let remaining = END_TIME - now;

  if (remaining <= 0) {
    countdownEl.innerHTML = '';
    alertEl.style.display = 'block';
    return;
  }

  let remainingSeconds = Math.floor(remaining / 1000);
  const years = Math.floor(remainingSeconds / secondsPerYear);
  remainingSeconds %= secondsPerYear;
  const days = Math.floor(remainingSeconds / 86400);
  remainingSeconds %= 86400;
  const hours = Math.floor(remainingSeconds / 3600);
  remainingSeconds %= 3600;
  const minutes = Math.floor(remainingSeconds / 60);
  const seconds = remainingSeconds % 60;

  countdownEl.innerHTML = `
  <a href="https://www.nature.com/articles/372611a0" target="_blank" class="info-icon" title="Nature Journal Reference">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="grad1" cx="50%" cy="50%" r="50%">
          <stop offset="0%" style="stop-color:#ff6666;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
        </radialGradient>
      </defs>
      <circle cx="50" cy="50" r="48" fill="url(#grad1)" stroke="#880000" stroke-width="3"/>
      <line x1="50" y1="35" x2="50" y2="65" stroke="white" stroke-width="6" stroke-linecap="round"/>
      <circle cx="50" cy="25" r="5" fill="white"/>
    </svg>
  </a>
  ${years} Year : ${days} Day : ${hours} Hour : ${minutes} Min : ${seconds} Sec`;

  setTimeout(updateCountdown, 1000);
}

updateCountdown();
</script>
</body>
</html>
